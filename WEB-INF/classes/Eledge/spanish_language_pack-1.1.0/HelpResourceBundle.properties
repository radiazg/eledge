str_servlet_info=Este servlet Eledge muestra y mantiene una página de ayuda FAQ (Preguntas Más Frecuentes) para el curso.
str_help4_text=Su nombre de usuario es su identificación de 8 dígitos de estudiante (o su número de empleado) {0}incluyendo{1} ceros por la izquierda en caso de ser necesario.
str_help6_title=Mi contraseña no funciona. ¿Qué hago?.
str_help5_title=Olvidé la contraseña. ¿Qué hago?.
str_help5_text=Haga click en el enlace {0}Mi Cuenta{1} en la barra de navegación e introduzca su número de identificación de estudiante en el formulario titulado {0}Recuperar Contraseña{1} .  Se le formulará la pregunta que introdujera en el apartado {0}Pregunta Secreta{1} cuando creó su cuenta. Si su respuesta es correcta, se le mostrará su contraseña. Si es capaz de entrar en el sistema aunque haya olvidado su contraseña (p.ej. usando un cookie de entrada) podrá editar su cuenta para fijar una contraseña nueva.
str_help4_title=Olvidé mi nombre de usuario. ¿Qué hago?.
str_help6_text=Las contraseñas son sensibles a mayúsculas y minúsculas, asegúrese, por tanto, de que las está tecleando con exactitud. Asegúrese, igualmente, de que la tecla de Activar Mayúsculas de su teclado no se ha pulsado por error. Si estos consejos no sirven, haga click  en el enlace {0}Mi Cuenta{1} en la barra de navegación  siga las instrucciones para recuperar una contraseña que se haya perdido.
str_help1_title=¿Cómo puedo obtener un nombre de usuario y contraseña para este sitio web?.
str_help7_text=Haga click en el enlace {0}Puntuaciones{1} en la barra de navegación. Las puntuaciones que se le mostrarán en una tabla son las que se utilizan para determinar su puntuación global en el curso.
str_help8_title=¿Qué es una {0}entrada con cookie{1}?
str_help7_title=¿Cómo puedo sabe cuál es mi puntuación?
str_help0_text=Si está experimentando problemas al navegar por este sitio, revise por favor las siguientes Preguntas Frecuentes. Puede ser que encuentre ahí respuestas a los problemas que ha tenido. Use la función {0}Encontrar Texto{1} de su navegador para buscar en la página la palabra clave que represente su problema. Si aún así, no encuentra solución, envíe un email al/la coordinador. Si cree que se ha producido un bug (error) en el programa recopile toda la información posible sobre el mismo y realice un informe de bug con {2}Sistema de Aprendizaje Abierto Eledge{3}.
str_help8_text=En la pantalla de entrada a Eledge se le ofrecerá la oportunidad de entrar automáticamente en el sitio web del curso. El servidor almacenará un cookie (unos pocos datos codificados) en su ordenador, que se pasarán automáticamente al servidor cada vez que visite el sitio web del curso. Es obvio que NO querrá usar esta opción si accede desde un ordenador público ({0}p.ej.,{1} un ordenador del laboratorio) porque si lo hiciese así, cualquiera podría entrar al sistema con su cuenta. Si marca la casilla por error, puede de todos modos borrar el cookie si pulsa en el botón {0}Salir{1} de la barra de navegación.
str_help1_text=Haga click en el enlace {0}Mi cuenta{1} en la barra de navegación y siga las instrucciones para {0}Crear una Cuenta Nueva de Estudiante{1}.
str_title_faq=PREGUNTAS MÁS FRECUENTES (FAQ)
str_help9_text=Si se le pide que acepte un certificado de seguridad, significa que el servidor usa encriptación Secure Socket Layer (SSL) y tiene un certificado para asegurarle que el propietario del servidor es quien usted espera que sea. Las tecnologías de encriptación permiten que su contraseña, puntuaciones y los datos de su cuenta queden ocultos para cualquiera que desease espiarlos en los viajes que hacen desde su ordenador al del curso. Puede rechazar el certificado y cambiar todas las URLs que aprezcan de https\:// a http\://, pero recomendamos que acepte el certificado para mantener así sus transacciones seguras.
