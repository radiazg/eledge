str_explain_pf_artifact=Los Elementos de Carpeta son ficheros de verios tipos que hacen constar sus iontereses, trabajo, habilidades o logros. Pueden ser documentos escritos (p.ej. ficheros de texto plano, rtf o pdf), ficheros de internet (p.ej., html, gif, jpeg, mpeg), programas ejecutables (e.g., exe, com, bin ) o cualquier fichero electrónico que pueda abrir la persona que examine su carpeta. Los ficheros pueden cargarse en su servidor Eledge (enlace interno) o en cualquier otro sitio de la WWW (enlace externo). Hay dos pasos para añadir un elemento a su carpeta\:
