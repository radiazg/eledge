str_resource_not_found=No se ha encontrado el Recurso.
str_permission_denied=No tiene permiso para realizar la operación que ha solicitado.
str_edit_db=Permiso para acceder a los Foros de Debate. En este caso, da igual que seleccione "Condicionado" o "Profesor".
str_edit_dbswitchforum=Permiso para cambiar de un Foro de Debate a otro. "Condicionado" significa que sólo se podrá cambiar entre foros que se hayan abierto para todos los grupos del curso, o a foros de un grupo que le haya sido asignados al AP (Ayudante del Profesor).
str_edit_dbmessageboard=Especifica si un AP puede "Volver al Foro" o no. "Condicionado" les permite volver al foro si éste se ha abierto para todos los grupos del curso, o el foro pertenece a un grupo que le ha sido asignado al AP.
str_edit_dbstartthread=Especifica si un AP puede o no iniciar nuevos temas en el foro. "Condicionado" significa que si puede en foros que tengan la etiqueta "Todos" o que sean de un grupo que haya sido asignados al AP.
str_edit_dbread=Sirve para indicar si el AP puede leer mensajes (P.Ej. desde la pantalla en que se ve el foro, hacer click en un mensaje y poder visualizarlo). "Condicionado" significa que el AP puede leer el mensaje si y sólo si el estudiante que lo escribió había sido asignado al AP que intenta leerlo.
str_edit_dbviewall=Especifica si un AP puede "Ver todos los Mensajes" de un tema determinado. "Condicionado" significa que el AP puede ver todos los mensajes si y sólo si el/la estudiante que inició el tema había sido asignado/a al AP en cuestión.
str_edit_dbchangemessage=Especifica si el AP puede navegar de un mensaje a otro. "Condicionado" significa que puede hacerlo si y sólo si el mensaje al que se dirige es de un estudiante que haya sido asignado al AP.
str_edit_dbdeletemsg=Especifica si el AP puede borrar un mensaje. "Condicionado" significa que puede hacerlo si el mensaje que desea borrar es de un estudiante que haya sido asignado al AP.
str_edit_dbreply=Especifica si el AP puede responder a un mensaje. "Condicionado" significa que puede hacerlo si y sólo si el estudiante que escribió el mensaje original ha sido asignado al AP que desea responder.
str_edit_dbeditthread=Especifica si el AP puede editar un tema nuevo del foro, que él/ella iniciado, al pulsar "Vista Preliminar". "Condicionado" significa que sólo podrá hacerlo si el foro corresponde a un grupo que le haya sido asignado o si el foros se ha abierto para todos los grupos del curso.
str_edit_dbpreviewthread=Especifica si el AP puede acceder a una "Vista Preliminar" de un tema que él/ella haya iniciado. "Condicionado" significa que sólo podrá hacerlo si el foro corresponde a un grupo que le haya sido asignado o si el foro se ha abierto para todos los grupos del curso.
str_edit_dbpostthread=Especifica si el AP puede escribir mensajes sobre un tema que él/ella haya iniciado. "Condicionado" significa que sólo podrá hacerlo si el foro corresponde a un grupo que le haya sido asignado o si el foros se ha abierto para todos los grupos del curso.
str_edit_dbpreviewreply=Especifica si el AP puede acceder a una "Vista Preliminar" de una respuesta que él/ella haya iniciado. "Condicionado" significa que sólo podrá hacerlo si le ha sido asignado el estudiante que escribió el mensaje original.
str_edit_dbpostreply=Especifica si el AP puede envíar una respuesta que él/ella haya iniciado. "Condicionado" significa que sólo podrá hacerlo si le ha sido asignado el estudiante que escribió el mensaje original.
str_edit_dbeditreply=Especifica si el AP puede editar una respuesta de la que él/ella haya obtenido una vista preliminar. "Condicionado" significa que sólo podrá editar la respuesta si le ha sido asignado el estudiante que escribió el mensaje original.
str_edit_dbcancel=Especifica si el AP puede cancelar un mensaje que él/ella haya iniciado.  "Condicionado" significa que sólo podrá hacerlo si el foro corresponde a un grupo que le haya sido asignado o si el foro se ha abierto para todos los grupos del curso.

str_edit_cal=Especifica si el AP puede tener acceso general al Calendario. En este caso, da igual que seleccione "Condicionado" o "Profesor".
str_edit_caldel=Especifica si el AP puede borrar eventos del calendario. "Condicionado" significa que puede hacerlo solamente si el evento está asignado a un grupo que sea responsabilidad del AP.
str_edit_calrevise=Especifica si el AP puede revisar eventos del calendario. "Condicionado" significa que puede hacerlo solamente si el evento está asignado a un grupo que sea responsabilidad del AP. Coneste tipo de permiso no puede cambiar el grupo al que se asigna el evento (ni siquiera de un grupo de su responsabilidad o otro que también sea de su responsabilidad).
str_edit_calnew=Especifica si el AP puede borrar crear eventos en el calendario. "Condicionado" significa que puede hacerlo solamente si el evento se asigna a un grupo que sea responsabilidad del AP.


str_edit_exam=Sirve para indicar si el AP puede ver la página de  "Plazos Límite" de exámenes. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_examnew=Especifica si el AP puede descargar un examen nuevo. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_examgrade=Especifica si el AP puede envíar una examen para su evaluación. En este caso, da igual que seleccione "Condicionado" o "Todos".

str_edit_homework=Sirve para indicar si el AP puede ver la página de "Plazos Límite" de pruebas. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_homeworknew=Especifica si el AP puede descargar una prueba nueva. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_homeworkgrade=Especifica si el AP puede envíar una prueba para su evaluación. En este caso, da igual que seleccione "Condicionado" o "Todos".


str_edit_quiz=Sirve para indicar si el AP puede ver la página de "Plazos Límite" de pruebas tipo test. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_quiznew=Especifica si el AP puede descargar una prueba tipo test nueva. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_quizgrade=Especifica si el AP puede envíar una prueba tipo test para su evaluación. En este caso, da igual que seleccione "Condicionado" o "Todos".


str_edit_manageexam=Especifica si un AP puede ver la página "Información de los Exámenes" disponible para los profesores. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_manageexamupdate=Especifica si un AP puede cambiar datos en la página "Información de los Exámenes" disponible para los profesores. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_manageexamadd=Especifica si un AP puede añadir un examen. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_manageexamdelete=Especifica si un AP puede borrar un examen. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_manageexamef=Especifica si el AP puede ver el formulario de edición de preguntas.  En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_manageexamaqf=Especifica si el AP puede añadir preguntas.  En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_manageexameditq=Especifica si el AP puede editar una pregunta ya existente. "Condicionado" significa que podrá editarla si es específica de un grupo que esté bajo su responsabilidad. (El AP no debe cambiar el grupo de la pregunta).
str_edit_manageexamaddq=Especifica si el AP puede añadir una pregunta a un examen ya existente. "Condicionado" significa que podrá añadirla si es específica de un grupo que esté bajo su responsabilidad.
str_edit_manageexamdeleteq=Especifica si el AP puede borrar una pregunta. "Condicionado" significa que podrá añadirla si es específica de un grupo que esté bajo su responsabilidad.


str_edit_managehomework=Especifica si un AP puede ver la página "Información de las Pruebas" disponible para los profesores. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_managehomeworkupdate=Especifica si un AP puede cambiar datos en la página "Información de las Pruebas" disponible para los profesores. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_managehomeworkadd=Especifica si un AP puede añadir una prueba. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_managehomeworkdelete=Especifica si un AP puede borrar una prueba. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_managehomeworkef=Especifica si el AP puede ver el formulario de edición de pruebas.  En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managehomeworkaqf=Especifica si el AP puede añadir preguntas.  En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managehomeworkeditq=Especifica si el AP puede editar una pregunta ya existente. "Condicionado" significa que podrá editarla si es específica de un grupo que esté bajo su responsabilidad. (El AP no debe cambiar el grupo de la pregunta).
str_edit_managehomeworkaddq=Especifica si el AP puede añadir una pregunta a una prueba ya existente. "Condicionado" significa que podrá añadirla si es específica de un grupo que esté bajo su responsabilidad.
str_edit_managehomeworkdeleteq=Especifica si el AP puede borrar una pregunta. "Condicionado" significa que podrá añadirla si es específica de un grupo que esté bajo su responsabilidad.

str_edit_managequiz=Especifica si un AP puede ver la página "Información de las Pruebas tipo Test" disponible para los profesores. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_managequizupdate=Especifica si un AP puede cambiar datos en la página "Información de las Pruebas tipo Test" disponible para los profesores. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_managequizadd=Especifica si un AP puede añadir una prueba tipo test. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_managequizdelete=Especifica si un AP puede borrar una prueba tipo test. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_managequizef=Especifica si el AP puede ver el formulario de edición de prueba tipo test. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managequizaqf=Especifica si el AP puede añadir preguntas. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managequizeditq=Especifica si el AP puede editar una pregunta ya existente. "Condicionado" significa que podrá editarla si es específica de un grupo que esté bajo su responsabilidad. (El AP no debe cambiar el grupo de la pregunta).
str_edit_managequizaddq=Especifica si el AP puede añadir una pregunta a una prueba tipo test ya existente. "Condicionado" significa que podrá añadirla si es específica de un grupo que esté bajo su responsabilidad.
str_edit_managequizdeleteq=Especifica si el AP puede borrar una pregunta. "Condicionado" significa que podrá añadirla si es específica de un grupo que esté bajo su responsabilidad.


str_edit_gradebook=Especifica si el AP puede ver las notas. "Condicionado" significá que sólo podrá ver las notas de los estudiantes que le hayan sido asignados.
str_edit_gradebookhelpfile=Especifica si el AP puede ver el fichero de texto de ayuda disponible en la lista de notas. En este caso, da igual que seleccione "Condicionado" o "Todos". 
str_edit_gradebookcreatetabfile=Especifica si el AP puede crear un fichero de texto delimitado por tabuladores que contenga las nostas de la clase. "Condicionado" significa que el fichero contendrá únicamente a los/las estudiantes que le hayan sido asignados.
str_edit_gradebookdelstud=Especifica si el AP puede borrar a un estudiante. "Condicionado" significa que podrá hacerlo únicamente con los/las estudiantes que le hayan sido asignados.
str_edit_gradebookupdatestud=Especifica si el AP puede actualizar los datos de un estudiante. "Condicionado" significa que podrá hacerlo únicamente con los/las estudiantes que le hayan sido asignados.
str_edit_gradebookscoredetail=Especifica si el AP puede ver los "Detalles de la Calificación" de un estudiante. "Condicionado" significa que podrá hacerlo únicamente con los/las estudiantes que le hayan sido asignados.
str_edit_gradebookdelscore=Especifica si el AP puede borrar una calificación. "Condicionado" significa que podrá hacerlo únicamente con los/las estudiantes que le hayan sido asignados.
str_edit_gradebookaddscore=Especifica si el AP puede añadir una calificación. "Condicionado" significa que podrá hacerlo únicamente con los/las estudiantes que le hayan sido asignados.
str_edit_gradebookshowanswers=Especifica si el AP puede ver respuestas que se hayan registrado mediante la opción de "Seguimiento de Respuestas". "Condicionado" significa que podrá hacerlo únicamente con las respuestas de los/las estudiantes que le hayan sido asignados.
str_edit_gradebookgradeessay=Especifica si el AP puede ver las preguntas de respuesta abierta que no estén puntúadas. "Condicionado" significa que podrá hacerlo únicamente con las respuestas de los/las estudiantes que le hayan sido asignados.
str_edit_gradebookupdateessay=Especifica si el AP puede puntuar las preguntas de respuesta abierta que no estén calificadas. "Condicionado" significa que podrá hacerlo únicamente con los/las estudiantes que le hayan sido asignados.
str_edit_gradebookdeleteessay=Especifica si el AP puede borrar una pregunta de respuesta abierta que no esté calificadas. "Condicionado" significa que podrá hacerlo únicamente con los/las estudiantes que le hayan sido asignados.
str_edit_gradebookshowgradedessays=Especifica si el AP puede ver las preguntas de respuesta abierta que estén calificadas. "Condicionado" significa que podrá hacerlo únicamente con los/las estudiantes que le hayan sido asignados.
str_edit_gradebookresetpassword=Especifica si el AP puede comenzar el proceso de modificar la contraseña de un estudiante. "Condicionado" significa que podrá hacerlo únicamente con los/las estudiantes que le hayan sido asignados.
str_edit_gradebookresetstudentpassword=Especifica si el AP puede finalizar el proceso de modificar la contraseña de un estudiante. "Condicionado" significa que podrá hacerlo únicamente con los/las estudiantes que le hayan sido asignados.



str_edit_journal=Sirve para indicar si el AP puede acceder a la función de Diario.  En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_journalreview=Sirve para indicar si el AP puede revisar las notas que haya introducido en su diario.  En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_journalcreate=Sirve para indicar si el AP puede crear nuevas notas en su diario.  En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_journalpreview=Sirve para indicar si el AP puede tener una vista preliminar de una nota que haya creado antes de añadirla a su diario.  En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_journalsubmit=Sirve para indicar si el AP puede añadir una nota a su diario.  En este caso, da igual que seleccione "Condicionado" o "Todos".


str_edit_managecontent=Sirve para indicar si el AP puede acceder a la página de Gestionar Contenido". En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managecontentupload=Sirve para indicar si el AP puede cargar contenido en el directorio de contenidos del curso. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managecontentdelete=Sirve para indicar si el AP puede borrar páginas. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managecontentedit=Sirve para indicar si el AP puede editar contenidos del curso. "Condicionado" significa que sólo se podrá editar directamente el contenido que pertenezca al grupo bajo responsablidad del AP.

str_edit_managecontentsaveedits=Sirve para indicar si el AP puede guardar las ediciones que haya realizado sobre el contenido del curso. "Condicionado" significa que sólo se podrá editar directamente el contenido que pertenezca al grupo bajo responsablidad del AP.

str_edit_managecontentnew=Sirve para indicar si el AP puede o no añadir páginas. En este caso, da igual que seleccione "Condicionado" o "Todos". (Si realmente desea limitar lo que se guarda, debe hacerlo a través de los permisos para guardar ediciones).

str_edit_managecourse=Sirve para indicar si el AP puede ver la página de "Gestionar Curso". En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managecoursesaveparameters=Sirve para indicar si el AP puede guardar las características del curso. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managecoursesavesections=Sirve para indicar si el AP puede guardar cambios que haya realizado en la información de un Grupo del Curso. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managecoursesavenavbar=Sirve para indicar si el AP puede guardar cambios que haya realizado en los enlaces de la Barra de Navegación. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managecourselog=Sirve para indicar si el AP puede guardar cambios que haya realizado en las características del log del Curso. En este caso, da igual que seleccione "Condicionado" o "Todos".


str_edit_managedb=Sirve para indicar si el AP puede ver la página de "Gestión de Foros de Debate". En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managedbaddf=Sirve para indicar si el AP puede añadir nuevos foros. "Condicionado" significa que sólo puede añadirlos a grupos que le hayan sido asignados, o que no puede añadirlos si no tiene ninguna asignación.
str_edit_managedbdelf=Sirve para indicar si el AP puede borrar foros. "Condicionado" significa que sólo podrá hacerlo con foros específicos del grupo o grupos que le hayan sido asignados.
str_edit_managedbupdate=Sirve para indicar si el AP puede actualizar foros ya creados. "Condicionado" significa que sólo podrá hacerlo con foros específicos del grupo o grupos que le hayan sido asignados.

str_edit_managejournal=Especifica si el AP puede acceder a las funciones de Gestión de Diario. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managejournalsum=Especifica si el AP puede ver la sección "Resumen" de las funciones de Gestión de Diario. "Condicionado" siginifica que sólo podrá ver la sección para estudiantes que le hayan sido asignados.
str_edit_managejournalrev=Especifica si el AP puede revisar las anotaciones de diario de los/as estudiantes. "Condicionado" siginifica que sólo podrá hacerlo con estudiantes que le hayan sido asignados.
str_edit_managejournalsub=Especifica si el AP puede envíar revisiones de las anotaciones de diario de los/as estudiantes. "Condicionado" siginifica que sólo podrá hacerlo con estudiantes que le hayan sido asignados.

str_edit_managepeerreview=Especifica si el AP puede ver la página de "Gestión de Revisiones de Compañeros". "Condicionado" significa que el AP sólo podrá ver revisiones que hayan realizado estudiantes que estén bajo su responsabilidad. Asimismo, sólo aparecerán estos estudiantes en las casillas de selección Autor1ID, RevisorID y Autor2ID.
str_edit_managepeerreviewcreate=Especifica si el AP puede asignar un trabajo de revisión. "Condicionado" significa que sólo podrá hacerlo si tanto los autores como el revisor están bajo su responsabilidad.
str_edit_managepeerreviewclone=Especifica si el AP puede copiar una asignación de trabajo de revisión. "Condicionado" significa que sólo podrá hacerlo si tanto los autores como el revisor están bajo su responsabilidad.
str_edit_managepeerreviewdelete=Especifica si el AP puede borrar una revisión. "Condicionado" significa que puede hacerlo si los/as estudiantes implicados están bajo su responsabilidad.
str_edit_managepeerreviewupdate=Especifica si el AP puede actualizar información sobre una revisión. "Condicionado" significa que puede hacerlo si los/as estudiantes implicados están bajo su responsabilidad.
str_edit_managepeerrevieweq=Especifica si el AP puede editar preguntas del formulario de Revisión. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managepeerreviewup=Especifica si el AP puede actualizar características de la revisión a compañeros. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managepeerreviewaqf=Especifica si el AP puede ver el formulario de Añadir Formulario de Preguntas para la revisión a compañeros. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managepeerreviewaddq=Especifica si el AP puede añadir una pregunta al formulario de Revisión a Compañeros. "Condicionado" significa que la pregunta se añadirá solamente si es especifica de un grupo asignado al AP.
str_edit_managepeerreviewdelq=Especifica si el AP puede borrar una pregunta del formulario de Revisión a Compañeros. "Condicionado" significa que la pregunta se borrará solamente si es especifica de un grupo asignado al AP.
str_edit_managepeerreviewedit=Especifica si el AP puede editar una pregunta del formulario de Revisión a Compañeros. "Verdadero" significa que la pregunta sólo se puede editar si es especifica de un grupo asignado al AP. No debe cambiar el grupo al que esté asignada la pregunta.


##########     M A N A G E R E P O R T     ##########

str_edit_managereport=Especifica si el AP puede ver la página de "Gestión de Informes". En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managereportupdate=Especifica si el AP puede actualizar características del informe, incluyendo Plazos Límite. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managereportaddreport=Especifica si el AP puede añadir un informe, incluyendo Plazos Límite. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managereportclassreports=Especifica si el AP puede ver la lista de informes de la clase. "Condicionado" significa que solamente se verán los informes de aquellos estudiantes que estén asignados al AP.
str_edit_managereportdeletereport=Especifica si el AP puede borrar un informe. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_managereportrecordscore=Especifica si el AP puede puntuar al informe de un estudiante. "Condicionado" significa que solamente podrá hacerlo si el estudiante se haya bajo su responsabilidad.
str_edit_managereportshowfilenames=Especifica si el AP puede introducir detalles de carga de un informe de un estudiante. "Condicionado" significa que solamente podrá hacerlo si el estudiante se haya bajo su responsabilidad.

##########     P E E R R E V I E W     ##########
str_edit_peerreview=Especifica si el AP puede ver la página de "Revisiones de Compañeros". En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_peerreviewview=Especifica si el AP puede ver una revisión en particular. "Condicionado" significa que sólo podrá hacerlo si tanto los autores como el revisor están bajo su responsabilidad.
str_edit_peerreviewedit=Especifica si el AP puede editar una revisión. "Condicionado" significa que sólo podrá hacerlo si tanto los autores como el revisor están bajo su responsabilidad.
str_edit_peerreviewsubmit=Especifica si el AP puede envíar la edición de una revisión. "Condicionado" significa que sólo podrá hacerlo si tanto los autores como el revisor están bajo su responsabilidad.

##########     S C O R E S     ##########
str_edit_scores=Especifica si el AP puede ver la página de "Puntuaciones". En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_scoresviewgradedessays=Especifica si el AP puede ver las preguntas de respuesta abierta que haya puntuado. En este caso, da igual que seleccione "Estudiante", "Condicionado" o "Profesor".

##########     R E P O R T      ##########

str_edit_report=Especifica si el AP puede ver la página de "Informes". En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_report_upload=Especifica si el AP puede cargar un informe. En este caso, da igual que seleccione "Condicionado" o "Todos".
str_edit_report_status=Especifica si el AP puede ver la barra de porogreso del a carga del informe. En este caso, da igual que seleccione "Estudiante", "Condicionado" o "Profesor".

#########     E M A I L     ##########

str_edit_email=Especifica si el AP puede ver la página de Email de la clase. "Condicionado" significa que sólo puede ver lo referente a los estudiantes que le hayan sido asignados.
str_edit_email_send=Especifica si el AP puede envíar correo usando la página de Email de la clase. "Condicionado" significa que sólo podrá envíar correo a los/as estudiantes que le hayan sido asignados.

##########     C O N T E N T     ##########

str_edit_content=Especifica si el AP puede ver la página de "Contenido". En este caso, da igual que seleccione "Condicionado" o "Todos".


