str_explain_manager=Más abajo aparece una lista de todas las carpetas que posee. Puede usar la URL completa para permitir a cualquiera ver su carpeta en Internet. Si deja el código en blanco, cualquiera podrá buscar y ver los contenidos de su carpeta. Si enlaza una carpeta desde otra, incluya la URL completa de la carpeta referenciada y el código en el enlace. Más adelante puede si lo desea impedir el acceso cambiando el código. Si desea que al acceso sea selectivo, debe hacer dos o más copias de la carpeta poniendo en cada una diferentes nombres y códigos.
