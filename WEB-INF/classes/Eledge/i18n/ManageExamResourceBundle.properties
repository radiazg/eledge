str_param_tryagain=Intentos Múltiples
str_param_tryagain2=Quite la selección si desea permitir un sólo intento de calificación por examen. Si deja la selección, el alumno podrá calificar el examen varias veces y contará la mejor calificación que obtenga.
str_param_scramble=Preguntas Aleatorias
str_param_scramble2=Quite la selección para que todos los exámenes para todos los alumnos presenten las mismas preguntas en el mismo orden. Seleccione y las preguntas se seleccionaran de forma aleatoria entre todas las posibles.
str_param_work_ahead=Adelantar Trabajo
str_param_work_ahead2=Seleccione para permitir acceso a los exámenes antes de la fecha prevista para su ejecución. Quite la selección para presentar el examen solamente cuando se haya llegado a la fecha prevista.
str_param_previous_exams=Exámenes Previos
str_param_previous_exams2=Seleccione para obligar a la realización de uno o un conjunto de exámenes antes de permitir la realización de uno dado.
str_param_show_missed=Mostrar Errores
str_param_show_missed2=Quite la selección para mostrar solamente la puntuación en la calificación del examen. Quite la selección para mostrar las preguntas que se respondieron de forma equivocada.
str_param_show_correction=Mostrar Corrección
str_param_show_correction2=Quite la selección cuando desee mostrar sólo la puntuación o las preguntas que el alumno respondió de forma equivocada. Seleccione si desea que se muestre una corrección completa del examen, que el alumno pueda imprimir a efectos administrativos.
str_param_sections=Grupos
str_param_sections2=Seleccione si desea dividir las fechas límites de los exámenes por grupos. Quite la selección si las fechas límite son iguales para todos los grupos.
str_param_track_answers=Seguimiento Respuestas
str_param_track_answers2=Seleccione para llevar un seguimiento de las respuestas de los alumnos. Sirve también si desea imprimir esas respuestas a efectos administrativos.
