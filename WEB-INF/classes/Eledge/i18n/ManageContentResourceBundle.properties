str_explain_create=Los campos del formulario que aparecen más abajo pueden contener el código HTML de la {0} página, excepto el código para definir la barra de navegación y el pie de la página, que se crean en otro lugar. Afinando, el código que se introduce aquí queda incluido en una celda de la tabla html que constituye cada página en el Sistema Abierto de Aprendizaje Eledge. Puede aquí editar el contenido de esa celda y almacenar permanentemente los cambios que desee. Puede añadir una sección nueva por cada sesión de edición que realice. Puede añadir más elementos haciendo uso del sistema de gestión de plantillas.
