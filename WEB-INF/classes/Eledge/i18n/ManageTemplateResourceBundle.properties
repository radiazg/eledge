str_btn_update=Actualizar todos los elementos
str_btn_delete=Borrar el elemento seleccionado
str_btn_index=Cambiar el índice del elemento seleccionado
str_alert_name=Introduzca, por favor, un nombre para el elemento de plantilla.
str_explain_wizard=Este Asistente le ayudará a crear un elemento de plantilla nuevo guiándole a través de una serie de pasos. Después de usar el Asistente, será libre de modificar cualquiera de los valores que haya fijado en primer término mediante la página de Gestión de Plantillas de Contenido. Además del Asistente, es posible usar la página principal de plantillas para crear elementos de plantilla. En este último caso se rellenan los valores del nuevo elemento en el espacio que se provee a tal efecto.
str_field_fieldname=Nombre de Campo
str_field_description=Descripción
str_field_value=Valor
str_iname=Nombre del Elemento:
str_explain_name=El nombre del elemento es el nombre que se utiliza internamente en la base de datos. Una vez que haya fijado este valor por primera vez, no podrá cambiarlo. Este nombre se mostrará cerca del texto o cuadro de selección que describa al elemento en la página de contenido que se esté editando. Este nombre debe ser una sola palabra, sin signos de puntuación salvo, si se desea el underscore (subrayado bajo).
str_itype=Tipo de Elemento:
str_explain_type=Este campo sirve para fijar el "tipo" de el elemento, p.ej. cuadro de selección (el usuario indica si desea tener o no el elemento en la página, y no tiene que rellenar ningún valor) o cuadro de entrada (el usuario proporciona información específica tecleándola en un cuadro de texto. Si deja en blanco el cuadro de texto, indicará que no desea usar ese elemento en la página).
str_iloc=Posición en Página:
str_explain_loc=La Posición en Página determina la posición relativa del elemento en la página. Las posiciones admitidas son "arriba", "abajo" y "entre párrafos". En próximos pasos del Asistente para Plantillas se podrá fijar la posición con más precisión.
str_btn_cancel=Cancelar
str_field_secpos=Posición de la Sección
str_explain_secpos=La Posición de la Sección define la disposición del elemento respecto al resto de elementos de una página. Por ejemplo, si los elementos con valor para Posición de Sección 1, 3 y 5 fueran todos elementos con posición de página 'arriba', aparecería más arriba el elemento con valor 1, a continuación el 3 y finalmente el 5. El número que se selecciona en el desplegable corresponde a la sección que queremos que aparezca inmediatamente después de ésta.
str_itext=Texto HTML:
str_explain_pretext_cb=Texto Html es el código html que se insertará en la página si el usuario marca el cuadro de selección para este elemento. Por ejemplo, si esto fuera un elemento image/border, aquí intorduciríamos el código html '&lt;img\ src\=...&gt;a'.
str_ipretext=PreText HTML:
str_explain_pretext_input=PreText es el código html fijo que precederá a cualquier valor definido por el usuario (p.ej. los específicos de la página). En el caso de un enlace, el PreText podría ser: ' href ='.
str_iposttext=PostText HTML:
str_explain_posttext=PostText es el código html fijo que seguirá a cualquier valor definido por el usuario (p.ej. los específicos de la página). En el caso de un enlace, el PostText podría ser: '&gt;Next&lt;/a&gt;'. Debe tenerse en cuenta que el elemento de plantilla admite un solo valor definido por el usuario. Si, por ejemplo, en un enlace se precisan dos valores, la solución es crear dos elementos de plantilla: uno para el enlace real (la URL), y otro para el texto del enlace.
str_idefault=Valor por Defecto
str_explain_default1=El valor por defecto le permite asignar un valor al elemento en el caso de que el usuario no especifique el valor.&nbsp;
str_explain_default2=Este cuadro de selección puede o no marcarse. Si lo marca, las páginas de contenido nuevas que se creen, usarán este elemento por defecto.
str_explain_default3=Este es el texto que se presentará como etiqueta en el cuadro de entrada que se muestre al usuario para este elemento en las páginas de contenido que se creen nuevas. Por ejemplo, si este elemento fuese el encabezado de la página principal, donde el Pretext fuera &lt;h1&gt; y el PostText fuera  &lt;/h1&gt;, un valor por defecto adecuado sería: INSERTAR AQUÍ EL ENCABEZADO o Encabezado Principal.
str_problem_stage1=Se ha producido un problema al intentar añadir el elemento de plantilla. Notífiquelo, por favor, al/la administrador/a del sistema indicándole que el problema se dió en el primer paso.
str_problem_stage2=Se ha producido un problema al intentar añadir el elemento de plantilla. Notífiquelo, por favor, al/la administrador/a del sistema indicándole que el problema se dió en el segundo paso.
str_add_ok=El elemento de plantilla se ha añadido correctamente.
str_problem_stage3=Se ha producido un problema al intentar añadir el elemento de plantilla. Notífiquelo, por favor, al/la administrador/a del sistema indicándole que el problema se dió en el tercer paso.
